<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropSpace Drive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .item-card:hover { background: rgba(255,255,255,0.05); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <nav class="glass p-4 flex justify-between items-center border-b border-gray-700 z-10">
        <div class="flex items-center gap-3">
            <i class="fas fa-cloud text-blue-500 text-2xl"></i>
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">DropSpace</h1>
        </div>
        <div id="auth-buttons">
            <button onclick="toggleModal('login-modal')" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 transition text-sm">Login</button>
            <button onclick="toggleModal('register-modal')" class="px-4 py-2 border border-blue-600 rounded hover:bg-blue-900 transition text-sm ml-2">Register</button>
        </div>
        <div id="user-info" class="hidden flex items-center gap-4">
            <span id="username-display" class="text-gray-300 font-medium"></span>
            <button onclick="logout()" class="text-red-400 hover:text-red-300 text-sm"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-64 bg-gray-900 border-r border-gray-800 hidden md:flex flex-col p-4 gap-2">
            <button onclick="renderContent('root')" class="flex items-center gap-3 px-4 py-3 rounded bg-blue-600/20 text-blue-400">
                <i class="fas fa-hdd"></i> My Drive
            </button>
        </aside>

        <main class="flex-1 flex flex-col relative">
            
            <div id="toolbar" class="hidden p-4 border-b border-gray-800 flex items-center justify-between bg-gray-900/50">
                <div class="flex items-center gap-2 text-sm text-gray-400" id="breadcrumbs">
                    <span onclick="navigateTo('root')" class="cursor-pointer hover:text-white"><i class="fas fa-home"></i> Home</span>
                </div>

                <div class="flex gap-2">
                    <button onclick="createFolderPrompt()" class="px-3 py-1.5 bg-gray-800 rounded hover:bg-gray-700 border border-gray-700 text-sm">
                        <i class="fas fa-folder-plus text-yellow-400"></i> New Folder
                    </button>
                    <label class="px-3 py-1.5 bg-blue-600 rounded hover:bg-blue-700 text-sm cursor-pointer flex items-center gap-2">
                        <i class="fas fa-upload"></i> Upload
                        <input type="file" id="fileUpload" class="hidden" onchange="uploadFile(this.files[0])">
                    </label>
                </div>
            </div>

            <div id="upload-progress" class="hidden absolute top-16 left-0 w-full h-1 bg-gray-800">
                <div id="progress-bar" class="h-full bg-blue-500 transition-all duration-300" style="width: 0%"></div>
            </div>

            <div id="content-area" class="flex-1 overflow-y-auto p-4 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 content-start">
                <div class="col-span-full text-center text-gray-500 mt-20">
                    <p class="text-lg">Please Login to access your Drive</p>
                </div>
            </div>

        </main>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50">
        <div class="glass p-8 rounded-xl w-96">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            <input id="l-user" type="text" placeholder="Username" class="w-full bg-gray-800 p-3 rounded mb-3 outline-none border border-gray-700 focus:border-blue-500">
            <input id="l-pass" type="password" placeholder="Password" class="w-full bg-gray-800 p-3 rounded mb-6 outline-none border border-gray-700 focus:border-blue-500">
            <button onclick="login()" class="w-full bg-blue-600 py-3 rounded font-bold hover:bg-blue-700">Access Drive</button>
            <button onclick="toggleModal('login-modal')" class="w-full mt-4 text-gray-400 text-sm hover:text-white">Cancel</button>
        </div>
    </div>

    <div id="register-modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50">
        <div class="glass p-8 rounded-xl w-96">
            <h2 class="text-2xl font-bold mb-6 text-green-400">Create Account</h2>
            <input id="r-user" type="text" placeholder="Username" class="w-full bg-gray-800 p-3 rounded mb-3 outline-none border border-gray-700">
            <input id="r-pass" type="password" placeholder="Password" class="w-full bg-gray-800 p-3 rounded mb-6 outline-none border border-gray-700">
            <button onclick="register()" class="w-full bg-green-600 py-3 rounded font-bold hover:bg-green-700">Sign Up</button>
            <button onclick="toggleModal('register-modal')" class="w-full mt-4 text-gray-400 text-sm hover:text-white">Cancel</button>
        </div>
    </div>

    <script>
        let currentFolder = 'root';
        let folderHistory = [{id: 'root', name: 'Home'}];

        // --- Auth Logic ---
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('username');
            if(token) {
                document.getElementById('auth-buttons').classList.add('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('username-display').innerText = user;
                document.getElementById('toolbar').classList.remove('hidden');
                loadContent();
            } else {
                document.getElementById('content-area').innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center h-full text-gray-500">
                        <i class="fas fa-cloud-upload-alt text-6xl mb-4 opacity-50"></i>
                        <p class="text-xl">Secure Unlimited Cloud Storage</p>
                        <button onclick="toggleModal('login-modal')" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700">Get Started</button>
                    </div>`;
            }
        }

        async function login() {
            const user = document.getElementById('l-user').value;
            const pass = document.getElementById('l-pass').value;
            const params = new URLSearchParams(); params.append('username', user); params.append('password', pass);
            
            try {
                const res = await fetch('/token', { method: 'POST', headers: {'Content-Type': 'application/x-www-form-urlencoded'}, body: params });
                const data = await res.json();
                if(res.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', data.username);
                    toggleModal('login-modal');
                    checkAuth();
                } else alert('Login Failed');
            } catch(e) { alert('Error connecting'); }
        }

        async function register() {
            const user = document.getElementById('r-user').value;
            const pass = document.getElementById('r-pass').value;
            const params = new URLSearchParams(); params.append('username', user); params.append('password', pass);
            
            const res = await fetch('/register', { method: 'POST', body: params });
            if(res.ok) { alert('Account created! Please Login.'); toggleModal('register-modal'); toggleModal('login-modal'); }
            else alert('Username taken');
        }

        function logout() { localStorage.clear(); location.reload(); }
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        // --- Drive Logic ---

        async function loadContent() {
            const token = localStorage.getItem('token');
            const area = document.getElementById('content-area');
            area.innerHTML = '<div class="col-span-full text-center pt-20 text-gray-500"><i class="fas fa-spinner fa-spin text-2xl"></i></div>';
            
            try {
                const res = await fetch(`/api/content?folder_id=${currentFolder}`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                
                area.innerHTML = '';
                if(data.folders.length === 0 && data.files.length === 0) {
                    area.innerHTML = '<div class="col-span-full text-center pt-20 text-gray-500">Folder is empty</div>';
                    return;
                }

                // Render Folders
                data.folders.forEach(f => {
                    area.innerHTML += `
                        <div ondblclick="navigateTo('${f.uid}', '${f.name}')" class="item-card p-4 rounded-xl bg-gray-800/50 border border-gray-700 cursor-pointer group relative select-none">
                            <div class="flex items-center gap-3 mb-2">
                                <i class="fas fa-folder text-yellow-400 text-3xl"></i>
                                <span class="font-medium truncate w-full">${f.name}</span>
                            </div>
                            <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 flex gap-2">
                                <button onclick="renameItem('${f.uid}', 'folder')" class="text-gray-400 hover:text-white p-1"><i class="fas fa-pen"></i></button>
                                <button onclick="deleteItem('${f.uid}', 'folder')" class="text-red-400 hover:text-red-300 p-1"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>`;
                });

                // Render Files
                data.files.forEach(f => {
                    area.innerHTML += `
                        <div class="item-card p-4 rounded-xl bg-gray-800/50 border border-gray-700 group relative">
                            <div class="flex flex-col gap-2">
                                <div class="flex items-center justify-between">
                                    <i class="fas fa-file-alt text-blue-400 text-3xl"></i>
                                    <span class="text-xs text-gray-500">${f.size}</span>
                                </div>
                                <span class="font-medium truncate text-sm" title="${f.name}">${f.name}</span>
                                <span class="text-xs text-gray-600">${f.date}</span>
                            </div>
                            <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 flex gap-1 bg-gray-900 rounded p-1 shadow">
                                <a href="/dl/${f.uid}" target="_blank" class="text-green-400 hover:text-white p-1"><i class="fas fa-download"></i></a>
                                <button onclick="copyLink('${f.uid}')" class="text-blue-400 hover:text-white p-1"><i class="fas fa-link"></i></button>
                                <button onclick="renameItem('${f.uid}', 'file')" class="text-gray-400 hover:text-white p-1"><i class="fas fa-pen"></i></button>
                                <button onclick="deleteItem('${f.uid}', 'file')" class="text-red-400 hover:text-red-300 p-1"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>`;
                });

                updateBreadcrumbs();
            } catch(e) { console.error(e); }
        }

        // --- Actions ---

        async function createFolderPrompt() {
            const name = prompt("Enter folder name:");
            if(!name) return;
            
            const token = localStorage.getItem('token');
            await fetch('/api/folder', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ name: name, parent_id: currentFolder })
            });
            loadContent();
        }

        async function uploadFile(file) {
            if(!file) return;
            const bar = document.getElementById('progress-bar');
            document.getElementById('upload-progress').classList.remove('hidden');
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('token', localStorage.getItem('token')); // Send token manually for simplicity
            formData.append('parent_id', currentFolder);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            
            xhr.upload.onprogress = (e) => {
                if(e.lengthComputable) bar.style.width = ((e.loaded/e.total)*100) + '%';
            };
            
            xhr.onload = () => {
                document.getElementById('upload-progress').classList.add('hidden');
                bar.style.width = '0%';
                if(xhr.status === 200) loadContent();
                else alert('Upload failed');
            };
            
            xhr.send(formData);
        }

        async function renameItem(uid, type) {
            const newName = prompt("Rename to:");
            if(!newName) return;
            const token = localStorage.getItem('token');
            
            await fetch('/api/rename', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ uid: uid, new_name: newName, type: type })
            });
            loadContent();
        }

        async function deleteItem(uid, type) {
            if(!confirm("Are you sure?")) return;
            const token = localStorage.getItem('token');
            const res = await fetch(`/api/delete/${uid}?type=${type}`, { 
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            if(!res.ok) alert(data.error || "Failed");
            loadContent();
        }

        function copyLink(uid) {
            navigator.clipboard.writeText(window.location.origin + '/dl/' + uid);
            alert("Link copied!");
        }

        // --- Navigation ---
        function navigateTo(uid, name) {
            if(uid === 'root') {
                currentFolder = 'root';
                folderHistory = [{id: 'root', name: 'Home'}];
            } else {
                currentFolder = uid;
                folderHistory.push({id: uid, name: name});
            }
            loadContent();
        }

        function updateBreadcrumbs() {
            const el = document.getElementById('breadcrumbs');
            el.innerHTML = folderHistory.map((f, i) => {
                if(i === folderHistory.length -1) return `<span class="text-white font-bold">${f.name}</span>`;
                return `<span onclick="goBackTo(${i})" class="cursor-pointer hover:text-blue-400">${f.name}</span> <span class="text-gray-600">/</span>`;
            }).join(' ');
        }

        function goBackTo(index) {
            folderHistory = folderHistory.slice(0, index + 1);
            currentFolder = folderHistory[folderHistory.length - 1].id;
            loadContent();
        }

        // Init
        checkAuth();
    </script>
</body>
</html>
