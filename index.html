<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropSpace Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .item-card:hover { background: rgba(255,255,255,0.08); }
        .folder-icon { color: #facc15; }
        .file-icon { color: #60a5fa; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <nav class="glass p-4 flex justify-between items-center border-b border-gray-700 z-10">
        <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
            <i class="fas fa-cloud text-blue-500 text-2xl"></i>
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">DropSpace</h1>
        </div>
        
        <div id="auth-guest" class="flex gap-2">
            <button onclick="toggleModal('login-modal')" class="px-4 py-2 bg-gray-800 border border-gray-600 rounded hover:bg-gray-700 text-sm">Login</button>
            <button onclick="toggleModal('register-modal')" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 text-sm">Sign Up</button>
        </div>
        
        <div id="auth-user" class="hidden flex items-center gap-4">
            <span id="username-display" class="text-blue-300 font-medium"></span>
            <button onclick="logout()" class="text-red-400 hover:text-red-300 text-sm" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </nav>

    <div class="flex-1 overflow-hidden relative">

        <div id="view-guest" class="h-full flex flex-col items-center justify-center p-4">
            <div class="glass p-10 rounded-2xl max-w-lg w-full text-center shadow-2xl">
                <h2 class="text-3xl font-bold mb-2">Upload & Share</h2>
                <p class="text-gray-400 mb-8">No login required. Original quality.</p>
                
                <div id="guest-dropzone" class="border-2 border-dashed border-gray-600 rounded-xl p-12 cursor-pointer hover:border-blue-500 hover:bg-gray-800/50 transition" onclick="document.getElementById('guest-file').click()">
                    <i class="fas fa-cloud-upload-alt text-6xl text-blue-500 mb-4"></i>
                    <p class="text-lg">Click to Upload</p>
                    <input type="file" id="guest-file" class="hidden" onchange="guestUpload(this.files[0])">
                </div>

                <div id="guest-progress" class="hidden mt-6">
                    <div class="w-full bg-gray-700 rounded-full h-2 mb-2">
                        <div id="guest-bar" class="bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
                    </div>
                    <p class="text-sm text-blue-400 animate-pulse">Uploading...</p>
                </div>

                <div id="guest-result" class="hidden mt-6 bg-gray-800 p-4 rounded-lg border border-gray-600">
                    <p class="text-green-400 text-sm mb-2"><i class="fas fa-check-circle"></i> Upload Complete</p>
                    <div class="flex items-center gap-2">
                        <input type="text" id="guest-link" readonly class="bg-transparent w-full text-sm outline-none text-white font-mono">
                        <button onclick="copyToClip('guest-link')" class="text-blue-400 hover:text-white"><i class="fas fa-copy"></i></button>
                    </div>
                    <button onclick="resetGuest()" class="mt-4 text-xs text-gray-500 hover:text-gray-300">Upload Another</button>
                </div>
            </div>
        </div>

        <div id="view-drive" class="hidden h-full flex flex-col bg-gray-900">
            
            <div class="bg-gray-800 border-b border-gray-700 p-4 flex flex-wrap justify-between items-center shadow-md z-20 gap-4">
    
    <div class="flex items-center gap-2 text-sm text-gray-300 overflow-x-auto whitespace-nowrap" id="breadcrumbs">
        <span class="font-bold">Home</span>
    </div>

    <div class="flex items-center gap-2 bg-gray-900 border border-gray-600 rounded px-3 py-1.5 flex-grow max-w-sm ml-0 sm:ml-4">
        <i class="fas fa-search text-gray-400"></i>
        <input type="text" id="search-box" onkeyup="doSearch()" placeholder="Search files..." class="bg-transparent border-none outline-none text-white text-sm w-full transition-all">
    </div>

    <div class="flex gap-3 shrink-0 ml-auto">
        <button onclick="createFolder()" class="bg-gray-700 hover:bg-gray-600 border border-gray-500 text-white px-3 py-2 rounded flex items-center gap-2 transition">
            <i class="fas fa-folder-plus text-yellow-400"></i> <span class="hidden sm:inline">New Folder</span>
        </button>
        <label class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded cursor-pointer flex items-center gap-2 shadow transition">
            <i class="fas fa-cloud-upload-alt"></i> <span class="hidden sm:inline">Upload</span>
            <input type="file" id="drive-file" class="hidden" onchange="driveUpload(this.files[0])">
        </label>
    </div>

</div>

            <div id="drive-progress" class="hidden w-full h-1 bg-gray-700">
                <div id="drive-bar" class="h-full bg-green-500 transition-all duration-300" style="width: 0%"></div>
            </div>

            <div id="drive-grid" class="flex-1 overflow-y-auto p-6 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4 content-start pb-20">
                </div>
        </div>
            <div id="drive-progress" class="hidden w-full h-1 bg-gray-800">
                <div id="drive-bar" class="h-full bg-green-500 transition-all duration-300" style="width: 0%"></div>
            </div>

            <div id="drive-grid" class="flex-1 overflow-y-auto p-5 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 content-start">
                </div>
        </div>

    </div>

    <div id="login-modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50">
        <div class="glass p-8 rounded-xl w-80 shadow-2xl">
            <h2 class="text-xl font-bold mb-4">Login</h2>
            <input id="l-user" type="text" placeholder="Username" class="w-full bg-gray-900 p-2 rounded mb-2 border border-gray-600 focus:border-blue-500 outline-none">
            <input id="l-pass" type="password" placeholder="Password" class="w-full bg-gray-900 p-2 rounded mb-4 border border-gray-600 focus:border-blue-500 outline-none">
            
            <div class="flex gap-2 mb-3">
                <button onclick="doLogin()" class="flex-1 bg-blue-600 py-2 rounded hover:bg-blue-500 text-white font-medium transition">
                    Login
                </button>
                <a href="/login/google" class="flex-1 bg-white text-gray-900 py-2 rounded flex items-center justify-center gap-2 hover:bg-gray-200 transition font-medium">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-4 h-4" alt="G"> Google
                </a>
            </div>
            
            <button onclick="toggleModal('login-modal')" class="w-full mt-2 text-sm text-gray-400 hover:text-white transition">Cancel</button>
        </div>
    </div>

    <div id="register-modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50">
        <div class="glass p-8 rounded-xl w-80 shadow-2xl">
            <h2 class="text-xl font-bold mb-4 text-green-400">Register</h2>
            <input id="r-user" type="text" placeholder="Username" class="w-full bg-gray-900 p-2 rounded mb-2 border border-gray-600 focus:border-green-500 outline-none">
            <input id="r-pass" type="password" placeholder="Password" class="w-full bg-gray-900 p-2 rounded mb-4 border border-gray-600 focus:border-green-500 outline-none">
            
            <div class="flex gap-2 mb-3">
                <button onclick="doRegister()" class="flex-1 bg-green-600 py-2 rounded hover:bg-green-500 text-white font-medium transition">
                    Sign Up
                </button>
                <a href="/login/google" class="flex-1 bg-white text-gray-900 py-2 rounded flex items-center justify-center gap-2 hover:bg-gray-200 transition font-medium">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-4 h-4" alt="G"> Google
                </a>
            </div>
            
            <button onclick="toggleModal('register-modal')" class="w-full mt-2 text-sm text-gray-400 hover:text-white transition">Cancel</button>
        </div>
    </div>
    <div id="toast-box" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-2xl border border-gray-700 flex items-center gap-3 transition-all duration-300 translate-y-20 opacity-0 z-[60]">
        <i id="toast-icon" class="fas fa-check-circle text-green-400"></i>
        <span id="toast-msg" class="text-sm font-medium">Action Successful</span>
    </div>

    <div id="custom-prompt" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-[60] backdrop-blur-sm">
        <div class="glass bg-gray-800 p-6 rounded-xl w-80 shadow-2xl transform scale-95 transition-all">
            <h3 id="prompt-title" class="text-lg font-bold text-gray-100 mb-4">New Folder</h3>
            <input type="text" id="prompt-input" class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white outline-none focus:border-blue-500 mb-6" placeholder="Enter name...">
            <div class="flex justify-end gap-2">
                <button onclick="closePrompt()" class="px-4 py-2 text-gray-400 hover:text-white text-sm">Cancel</button>
                <button id="prompt-ok-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded text-sm font-medium">Create</button>
            </div>
        </div>
    </div>

    <div id="custom-confirm" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-[60] backdrop-blur-sm">
        <div class="glass bg-gray-800 p-6 rounded-xl w-80 shadow-2xl">
            <h3 class="text-lg font-bold text-gray-100 mb-2">Delete Item?</h3>
            <p class="text-gray-400 text-sm mb-6">This action cannot be undone.</p>
            <div class="flex justify-end gap-2">
                <button onclick="closeConfirm()" class="px-4 py-2 text-gray-400 hover:text-white text-sm">Cancel</button>
                <button id="confirm-ok-btn" class="px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded text-sm font-medium">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // --- UI HELPERS (New Professional Look) ---
        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast-box');
            const icon = document.getElementById('toast-icon');
            const text = document.getElementById('toast-msg');

            text.innerText = msg;
            icon.className = type === 'success' ? "fas fa-check-circle text-green-400" : "fas fa-exclamation-circle text-red-400";
            
            // Show
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            // Hide after 3s
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Custom Prompt (Async handling)
        function openPrompt(title, placeholder, callback) {
            const modal = document.getElementById('custom-prompt');
            const input = document.getElementById('prompt-input');
            const titleEl = document.getElementById('prompt-title');
            const okBtn = document.getElementById('prompt-ok-btn');

            titleEl.innerText = title;
            input.value = '';
            input.placeholder = placeholder;
            modal.classList.remove('hidden');
            input.focus();

            // Cleanup old events
            const newBtn = okBtn.cloneNode(true);
            okBtn.parentNode.replaceChild(newBtn, okBtn);

            newBtn.onclick = () => {
                if(input.value.trim()) {
                    modal.classList.add('hidden');
                    callback(input.value.trim());
                }
            };

            // Enter key support
            input.onkeyup = (e) => { if(e.key === 'Enter') newBtn.click(); }
        }
        function closePrompt() { document.getElementById('custom-prompt').classList.add('hidden'); }

        // Custom Confirm
        function openConfirm(callback) {
            const modal = document.getElementById('custom-confirm');
            const okBtn = document.getElementById('confirm-ok-btn');
            
            modal.classList.remove('hidden');

            const newBtn = okBtn.cloneNode(true);
            okBtn.parentNode.replaceChild(newBtn, okBtn);

            newBtn.onclick = () => {
                modal.classList.add('hidden');
                callback();
            };
        }
        function closeConfirm() { document.getElementById('custom-confirm').classList.add('hidden'); }


        // --- CORE LOGIC ---
        let currentFolder = 'root';
        let folderHistory = [{id: 'root', name: 'Home'}];
        
        function init() {
            const token = localStorage.getItem('token');
            if(token) {
                document.getElementById('auth-guest').classList.add('hidden');
                document.getElementById('auth-user').classList.remove('hidden');
                document.getElementById('username-display').innerText = localStorage.getItem('username');
                
                document.getElementById('view-guest').classList.add('hidden');
                document.getElementById('view-drive').classList.remove('hidden');
                
                loadDriveContent();
            } else {
                document.getElementById('auth-guest').classList.remove('hidden');
                document.getElementById('auth-user').classList.add('hidden');
                
                document.getElementById('view-guest').classList.remove('hidden');
                document.getElementById('view-drive').classList.add('hidden');
            }
        }

        // --- GUEST ---
        function guestUpload(file) {
            if(!file) return;
            document.getElementById('guest-dropzone').classList.add('hidden');
            document.getElementById('guest-progress').classList.remove('hidden');
            
            const fd = new FormData();
            fd.append('file', file);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            
            xhr.upload.onprogress = (e) => {
                const p = (e.loaded/e.total)*100;
                document.getElementById('guest-bar').style.width = p + "%";
            };
            
            xhr.onload = () => {
                const res = JSON.parse(xhr.responseText);
                document.getElementById('guest-progress').classList.add('hidden');
                
                if(xhr.status === 200) {
                    document.getElementById('guest-result').classList.remove('hidden');
                    document.getElementById('guest-link').value = window.location.origin + res.download_url;
                    showToast("Upload Complete!", "success");
                } else {
                    showToast(res.error || 'Upload Failed', 'error');
                    resetGuest();
                }
            };
            xhr.send(fd);
        }

        function resetGuest() {
            document.getElementById('guest-file').value = '';
            document.getElementById('guest-result').classList.add('hidden');
            document.getElementById('guest-dropzone').classList.remove('hidden');
        }

        // --- DRIVE & HELPERS ---
        let searchTimeout;
        function doSearch() {
            clearTimeout(searchTimeout);
            const query = document.getElementById('search-box').value;
            searchTimeout = setTimeout(() => { loadDriveContent(query); }, 500);
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) return '<i class="fas fa-image text-purple-400 text-3xl mb-1"></i>';
            if (['mp4', 'mkv', 'mov', 'avi'].includes(ext)) return '<i class="fas fa-video text-red-400 text-3xl mb-1"></i>';
            if (['mp3', 'wav', 'ogg'].includes(ext)) return '<i class="fas fa-music text-pink-400 text-3xl mb-1"></i>';
            if (['pdf'].includes(ext)) return '<i class="fas fa-file-pdf text-red-500 text-3xl mb-1"></i>';
            if (['zip', 'rar', '7z'].includes(ext)) return '<i class="fas fa-file-archive text-yellow-500 text-3xl mb-1"></i>';
            if (['py', 'js', 'html', 'css'].includes(ext)) return '<i class="fas fa-file-code text-green-400 text-3xl mb-1"></i>';
            return '<i class="fas fa-file-alt text-blue-400 text-3xl mb-1"></i>';
        }

        function copyLink(uid) {
            const link = window.location.origin + '/dl/' + uid;
            navigator.clipboard.writeText(link).then(() => showToast('Link Copied to Clipboard'));
        }

        function copyToClip(id) {
            const copyText = document.getElementById(id);
            copyText.select();
            document.execCommand("copy");
            showToast('Copied to Clipboard');
        }

        async function loadDriveContent(searchQuery = "") {
            const grid = document.getElementById('drive-grid');
            const token = localStorage.getItem('token');
            
            grid.innerHTML = '<div class="col-span-full flex justify-center mt-10"><i class="fas fa-spinner fa-spin text-3xl text-blue-500"></i></div>';
            
            try {
                let url = `/api/content?folder_id=${currentFolder}`;
                if(searchQuery) url = `/api/content?q=${encodeURIComponent(searchQuery)}`;

                const res = await fetch(url, { headers: {'Authorization': `Bearer ${token}`} });
                
                if(res.status === 401) { logout(); return; }

                const data = await res.json();
                grid.innerHTML = '';

                if(!data.folders.length && !data.files.length) {
                    grid.innerHTML = `
                        <div class="col-span-full flex flex-col items-center justify-center mt-20 text-gray-500 opacity-50">
                            <i class="fas fa-folder-open text-6xl mb-4"></i>
                            <p>Empty Folder</p>
                        </div>`;
                    if(!searchQuery) updateBreadcrumbs();
                    return;
                }

                data.folders.forEach(f => {
                    grid.innerHTML += `
                        <div ondblclick="enterFolder('${f.uid}', '${f.name}')" class="bg-gray-800 hover:bg-gray-700 p-4 rounded-xl border border-gray-700 cursor-pointer group relative flex flex-col items-center justify-center transition shadow-sm h-32">
                            <i class="fas fa-folder text-yellow-400 text-4xl mb-2 drop-shadow-md"></i>
                            <p class="text-sm text-center text-gray-200 truncate w-full px-2 select-none">${f.name}</p>
                            <button onclick="event.stopPropagation(); deleteItem('${f.uid}', 'folder')" class="absolute top-2 right-2 hidden group-hover:block text-red-400 hover:text-white bg-gray-900 rounded-full w-6 h-6 flex items-center justify-center"><i class="fas fa-times text-xs"></i></button>
                        </div>`;
                });

                // Files (Double Click ဖြင့် ဖွင့်ရန် ပြင်ဆင်ထားသည်)
                data.files.forEach(f => {
                    grid.innerHTML += `
                        <div ondblclick="window.open('/view/${f.uid}', '_blank')" class="bg-gray-800 hover:bg-gray-700 p-4 rounded-xl border border-gray-700 cursor-pointer group relative flex flex-col items-center justify-between transition shadow-sm h-32" title="${f.name}">
                            ${getFileIcon(f.name)}
                            <div class="w-full text-center">
                                <p class="text-xs text-gray-200 truncate w-full select-none font-medium">${f.name}</p>
                                <p class="text-[10px] text-gray-500 mt-1">${f.size}</p>
                            </div>
                            
                            <div class="absolute top-2 right-2 hidden group-hover:flex gap-1">
                                <button onclick="event.stopPropagation(); copyLink('${f.uid}')" class="bg-gray-900 text-yellow-400 hover:text-white rounded-full w-6 h-6 flex items-center justify-center" title="Copy Link"><i class="fas fa-link text-xs"></i></button>
                                <a href="/dl/${f.uid}" target="_blank" onclick="event.stopPropagation()" class="bg-gray-900 text-green-400 hover:text-white rounded-full w-6 h-6 flex items-center justify-center"><i class="fas fa-download text-xs"></i></a>
                                <button onclick="event.stopPropagation(); deleteItem('${f.uid}', 'file')" class="bg-gray-900 text-red-400 hover:text-white rounded-full w-6 h-6 flex items-center justify-center"><i class="fas fa-trash text-xs"></i></button>
                            </div>
                        </div>`;
                });
                
                if(!searchQuery) updateBreadcrumbs();

            } catch(e) { 
                console.error(e);
                showToast('Error loading content', 'error');
            }
        }

        // --- ACTIONS (Updated to use Custom UI) ---
        function createFolder() {
            openPrompt("Create New Folder", "Folder Name", async (name) => {
                const token = localStorage.getItem('token');
                await fetch('/api/folder', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                    body: JSON.stringify({name: name, parent_id: currentFolder})
                });
                showToast("Folder Created");
                loadDriveContent();
            });
        }

        async function driveUpload(file) {
            if(!file) return;
            document.getElementById('drive-progress').classList.remove('hidden');
            const bar = document.getElementById('drive-bar');
            
            const fd = new FormData();
            fd.append('file', file);
            fd.append('token', localStorage.getItem('token'));
            fd.append('parent_id', currentFolder);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            xhr.upload.onprogress = (e) => { bar.style.width = ((e.loaded/e.total)*100) + "%"; };
            xhr.onload = () => {
                document.getElementById('drive-progress').classList.add('hidden');
                bar.style.width = "0%";
                showToast("Upload Successful");
                loadDriveContent();
            };
            xhr.send(fd);
        }

        function deleteItem(uid, type) {
            openConfirm(async () => {
                const token = localStorage.getItem('token');
                await fetch(`/api/delete/${uid}?type=${type}`, {
                    method: 'DELETE',
                    headers: {'Authorization': `Bearer ${token}`}
                });
                showToast("Item Deleted");
                loadDriveContent();
            });
        }

        // --- NAVIGATION ---
        function enterFolder(uid, name) {
            currentFolder = uid;
            folderHistory.push({id: uid, name: name});
            loadDriveContent();
        }

        function updateBreadcrumbs() {
            const bc = document.getElementById('breadcrumbs');
            bc.innerHTML = folderHistory.map((f, i) => {
                if(i === folderHistory.length - 1) return `<span class="text-white font-bold">${f.name}</span>`;
                return `<span onclick="goToHistory(${i})" class="text-gray-400 hover:text-blue-400 cursor-pointer">${f.name}</span> <span class="text-gray-600">/</span>`;
            }).join('');
        }

        function goToHistory(idx) {
            folderHistory = folderHistory.slice(0, idx+1);
            currentFolder = folderHistory[idx].id;
            loadDriveContent();
        }

        // --- AUTH ---
        async function doLogin() {
            const u = document.getElementById('l-user').value;
            const p = document.getElementById('l-pass').value;
            const params = new URLSearchParams(); params.append('username', u); params.append('password', p);
            
            try {
                const res = await fetch('/token', {method: 'POST', headers: {'Content-Type':'application/x-www-form-urlencoded'}, body: params});
                if(res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', data.username);
                    toggleModal('login-modal');
                    showToast(`Welcome back, ${data.username}!`);
                    init();
                } else showToast('Login Failed', 'error');
            } catch(e) { showToast('Connection Error', 'error'); }
        }

        async function doRegister() {
            const u = document.getElementById('r-user').value;
            const p = document.getElementById('r-pass').value;
            const params = new URLSearchParams(); params.append('username', u); params.append('password', p);
            const res = await fetch('/register', {method: 'POST', body: params});
            if(res.ok) { 
                showToast('Registration Success! Please Login.'); 
                toggleModal('register-modal'); 
            }
            else showToast('Registration Failed', 'error');
        }

        function logout() { localStorage.clear(); location.reload(); }
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        // Start
        init();
    </script>
</body>
</html>
