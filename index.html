<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropSpace - Secure File Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify_content: center;
            overflow: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .upload-zone:hover, .upload-zone.dragover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        .glow-btn {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            transition: transform 0.2s;
        }
        .glow-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>

    <div class="container mx-auto px-4 max-w-lg">
        <div class="glass-panel p-8 text-center">
            <h1 class="text-4xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                DropSpace
            </h1>
            <p class="text-gray-400 mb-8">Share files with original quality.</p>

            <div id="dropZone" class="upload-zone rounded-xl p-10 cursor-pointer mb-6">
                <i class="fas fa-cloud-upload-alt text-5xl text-blue-400 mb-4"></i>
                <p class="text-lg">Drag & Drop files here</p>
                <p class="text-sm text-gray-500 mt-2">or click to browse</p>
                <input type="file" id="fileInput" class="hidden">
            </div>

            <div id="progressArea" class="hidden text-left mb-6">
                <div class="flex justify-between mb-1">
                    <span class="text-sm font-medium text-blue-400">Uploading...</span>
                    <span id="percentText" class="text-sm font-medium text-blue-400">0%</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <div id="resultArea" class="hidden">
                <p class="text-green-400 mb-2"><i class="fas fa-check-circle"></i> Upload Complete!</p>
                <div class="flex items-center gap-2 bg-gray-800 p-3 rounded-lg border border-gray-700">
                    <input type="text" id="shareLink" readonly class="bg-transparent w-full text-sm text-gray-300 outline-none">
                    <button onclick="copyLink()" class="text-blue-400 hover:text-white"><i class="fas fa-copy"></i></button>
                </div>
                <button onclick="location.reload()" class="mt-6 text-sm text-gray-500 hover:text-white">Send another file</button>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressArea = document.getElementById('progressArea');
        const progressBar = document.getElementById('progressBar');
        const percentText = document.getElementById('percentText');
        const resultArea = document.getElementById('resultArea');
        const shareLink = document.getElementById('shareLink');

        // Drag & Drop Handling
        dropZone.onclick = () => fileInput.click();
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        function handleFile(file) {
            if (!file) return;

            // Show Progress
            dropZone.classList.add('hidden');
            progressArea.classList.remove('hidden');

            const formData = new FormData();
            formData.append("file", file);

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    progressBar.style.width = percent + "%";
                    percentText.innerText = Math.round(percent) + "%";
                }
            };

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    
                    // Error Handling (ဒီအချက်က အရေးကြီးဆုံးပါ)
                    if (response.error) {
                        alert("Error: " + response.error); // Error ကို message box နဲ့ပြမယ်
                        progressArea.classList.add('hidden');
                        dropZone.classList.remove('hidden');
                        return;
                    }

                    progressArea.classList.add('hidden');
                    resultArea.classList.remove('hidden');
                    shareLink.value = window.location.origin + response.download_url;
                } else {
                    alert("Server Error!");
                    location.reload();
                }
            };

            xhr.send(formData);
        }

        function copyLink() {
            shareLink.select();
            document.execCommand("copy");
            alert("Link Copied!");
        }
    </script>
</body>
</html>
