<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropSpace Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .item-card:hover { background: rgba(255,255,255,0.08); }
        .folder-icon { color: #facc15; }
        .file-icon { color: #60a5fa; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <nav class="glass p-4 flex justify-between items-center border-b border-gray-700 z-10">
        <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
            <i class="fas fa-cloud text-blue-500 text-2xl"></i>
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">DropSpace</h1>
        </div>
        
        <div id="auth-guest" class="flex gap-2">
            <button onclick="toggleModal('login-modal')" class="px-4 py-2 bg-gray-800 border border-gray-600 rounded hover:bg-gray-700 text-sm">Login</button>
            <button onclick="toggleModal('register-modal')" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 text-sm">Sign Up</button>
        </div>
        
        <div id="auth-user" class="hidden flex items-center gap-4">
            <span id="username-display" class="text-blue-300 font-medium"></span>
            <button onclick="logout()" class="text-red-400 hover:text-red-300 text-sm" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </nav>

    <div class="flex-1 overflow-hidden relative">

        <div id="view-guest" class="h-full flex flex-col items-center justify-center p-4">
            <div class="glass p-10 rounded-2xl max-w-lg w-full text-center shadow-2xl">
                <h2 class="text-3xl font-bold mb-2">Upload & Share</h2>
                <p class="text-gray-400 mb-8">No login required. Original quality.</p>
                
                <div id="guest-dropzone" class="border-2 border-dashed border-gray-600 rounded-xl p-12 cursor-pointer hover:border-blue-500 hover:bg-gray-800/50 transition" onclick="document.getElementById('guest-file').click()">
                    <i class="fas fa-cloud-upload-alt text-6xl text-blue-500 mb-4"></i>
                    <p class="text-lg">Click to Upload</p>
                    <input type="file" id="guest-file" class="hidden" onchange="guestUpload(this.files[0])">
                </div>

                <div id="guest-progress" class="hidden mt-6">
                    <div class="w-full bg-gray-700 rounded-full h-2 mb-2">
                        <div id="guest-bar" class="bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
                    </div>
                    <p class="text-sm text-blue-400 animate-pulse">Uploading...</p>
                </div>

                <div id="guest-result" class="hidden mt-6 bg-gray-800 p-4 rounded-lg border border-gray-600">
                    <p class="text-green-400 text-sm mb-2"><i class="fas fa-check-circle"></i> Upload Complete</p>
                    <div class="flex items-center gap-2">
                        <input type="text" id="guest-link" readonly class="bg-transparent w-full text-sm outline-none text-white font-mono">
                        <button onclick="copyToClip('guest-link')" class="text-blue-400 hover:text-white"><i class="fas fa-copy"></i></button>
                    </div>
                    <button onclick="resetGuest()" class="mt-4 text-xs text-gray-500 hover:text-gray-300">Upload Another</button>
                </div>
            </div>
        </div>

        <div id="view-drive" class="hidden h-full flex flex-col bg-gray-900">
            
            <div class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center shadow-md z-20">
                <div class="flex items-center gap-2 text-sm text-gray-300 overflow-x-auto whitespace-nowrap" id="breadcrumbs">
                    <span class="font-bold">Home</span>
                </div>

                <div class="flex gap-3 shrink-0">
                    <button onclick="createFolder()" class="bg-gray-700 hover:bg-gray-600 border border-gray-500 text-white px-3 py-2 rounded flex items-center gap-2 transition">
                        <i class="fas fa-folder-plus text-yellow-400"></i> <span class="hidden sm:inline">New Folder</span>
                    </button>
                    <label class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded cursor-pointer flex items-center gap-2 shadow transition">
                        <i class="fas fa-cloud-upload-alt"></i> <span class="hidden sm:inline">Upload</span>
                        <input type="file" id="drive-file" class="hidden" onchange="driveUpload(this.files[0])">
                    </label>
                </div>
            </div>

            <div id="drive-progress" class="hidden w-full h-1 bg-gray-700">
                <div id="drive-bar" class="h-full bg-green-500 transition-all duration-300" style="width: 0%"></div>
            </div>

            <div id="drive-grid" class="flex-1 overflow-y-auto p-6 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4 content-start pb-20">
                </div>
        </div>
            <div id="drive-progress" class="hidden w-full h-1 bg-gray-800">
                <div id="drive-bar" class="h-full bg-green-500 transition-all duration-300" style="width: 0%"></div>
            </div>

            <div id="drive-grid" class="flex-1 overflow-y-auto p-5 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 content-start">
                </div>
        </div>

    </div>

    <div id="login-modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50">
        <div class="glass p-8 rounded-xl w-80">
            <h2 class="text-xl font-bold mb-4">Login</h2>
            <input id="l-user" type="text" placeholder="Username" class="w-full bg-gray-800 p-2 rounded mb-2 border border-gray-600">
            <input id="l-pass" type="password" placeholder="Password" class="w-full bg-gray-800 p-2 rounded mb-4 border border-gray-600">
            <button onclick="doLogin()" class="w-full bg-blue-600 py-2 rounded hover:bg-blue-700">Login</button>
            <button onclick="toggleModal('login-modal')" class="w-full mt-2 text-sm text-gray-400">Cancel</button>
        </div>
    </div>

    <div id="register-modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50">
        <div class="glass p-8 rounded-xl w-80">
            <h2 class="text-xl font-bold mb-4 text-green-400">Register</h2>
            <input id="r-user" type="text" placeholder="Username" class="w-full bg-gray-800 p-2 rounded mb-2 border border-gray-600">
            <input id="r-pass" type="password" placeholder="Password" class="w-full bg-gray-800 p-2 rounded mb-4 border border-gray-600">
            <button onclick="doRegister()" class="w-full bg-green-600 py-2 rounded hover:bg-green-700">Sign Up</button>
            <button onclick="toggleModal('register-modal')" class="w-full mt-2 text-sm text-gray-400">Cancel</button>
        </div>
    </div>

    <script>
        // State
        let currentFolder = 'root';
        let folderHistory = [{id: 'root', name: 'Home'}];
        
        function init() {
            const token = localStorage.getItem('token');
            if(token) {
                // Show Drive View
                document.getElementById('auth-guest').classList.add('hidden');
                document.getElementById('auth-user').classList.remove('hidden');
                document.getElementById('username-display').innerText = localStorage.getItem('username');
                
                document.getElementById('view-guest').classList.add('hidden');
                document.getElementById('view-drive').classList.remove('hidden');
                
                loadDriveContent();
            } else {
                // Show Guest View
                document.getElementById('auth-guest').classList.remove('hidden');
                document.getElementById('auth-user').classList.add('hidden');
                
                document.getElementById('view-guest').classList.remove('hidden');
                document.getElementById('view-drive').classList.add('hidden');
            }
        }

        // --- GUEST LOGIC ---
        function guestUpload(file) {
            if(!file) return;
            document.getElementById('guest-dropzone').classList.add('hidden');
            document.getElementById('guest-progress').classList.remove('hidden');
            
            const fd = new FormData();
            fd.append('file', file);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            
            xhr.upload.onprogress = (e) => {
                const p = (e.loaded/e.total)*100;
                document.getElementById('guest-bar').style.width = p + "%";
            };
            
            xhr.onload = () => {
                const res = JSON.parse(xhr.responseText);
                document.getElementById('guest-progress').classList.add('hidden');
                
                if(xhr.status === 200) {
                    document.getElementById('guest-result').classList.remove('hidden');
                    document.getElementById('guest-link').value = window.location.origin + res.download_url;
                } else {
                    alert('Upload Failed: ' + (res.error || 'Error'));
                    resetGuest();
                }
            };
            xhr.send(fd);
        }

        function resetGuest() {
            document.getElementById('guest-file').value = '';
            document.getElementById('guest-result').classList.add('hidden');
            document.getElementById('guest-dropzone').classList.remove('hidden');
        }

        // --- DRIVE LOGIC ---
        async function loadDriveContent() {
            const grid = document.getElementById('drive-grid');
            const token = localStorage.getItem('token');
            
            // Loading ပြမယ်
            grid.innerHTML = '<div class="col-span-full flex justify-center mt-10"><i class="fas fa-spinner fa-spin text-3xl text-blue-500"></i></div>';
            
            try {
                // API ခေါ်မယ်
                console.log("Fetching content for folder:", currentFolder);
                const res = await fetch(`/api/content?folder_id=${currentFolder}`, {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                
                // Login မဝင်ရသေးရင် ထွက်မယ်
                if(res.status === 401) { 
                    console.log("Unauthorized, logging out...");
                    logout(); 
                    return; 
                }

                const data = await res.json();
                console.log("Data received:", data); // Data ရမရ စစ်မယ်

                grid.innerHTML = ''; // အဟောင်းရှင်းမယ်

                // ဘာမှမရှိရင် Empty ပြမယ်
                if(!data.folders.length && !data.files.length) {
                    grid.innerHTML = `
                        <div class="col-span-full flex flex-col items-center justify-center mt-20 text-gray-500 opacity-50">
                            <i class="fas fa-folder-open text-6xl mb-4"></i>
                            <p>Empty Folder</p>
                        </div>`;
                    updateBreadcrumbs();
                    return;
                }

                // 1. Folders အရင်ပြမယ်
                data.folders.forEach(f => {
                    grid.innerHTML += `
                        <div ondblclick="enterFolder('${f.uid}', '${f.name}')" class="bg-gray-800 hover:bg-gray-700 p-4 rounded-xl border border-gray-700 cursor-pointer group relative flex flex-col items-center justify-center transition shadow-sm h-32">
                            <i class="fas fa-folder text-yellow-400 text-4xl mb-2 drop-shadow-md"></i>
                            <p class="text-sm text-center text-gray-200 truncate w-full px-2 select-none">${f.name}</p>
                            
                            <button onclick="event.stopPropagation(); deleteItem('${f.uid}', 'folder')" class="absolute top-2 right-2 hidden group-hover:block text-red-400 hover:text-white bg-gray-900 rounded-full w-6 h-6 flex items-center justify-center">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        </div>`;
                });

                // 2. Files ဆက်ပြမယ်
                data.files.forEach(f => {
                    grid.innerHTML += `
                        <div class="bg-gray-800 hover:bg-gray-700 p-4 rounded-xl border border-gray-700 group relative flex flex-col items-center justify-between transition shadow-sm h-32" title="${f.name}">
                            <i class="fas fa-file-alt text-blue-400 text-3xl mb-1 drop-shadow-md"></i>
                            <div class="w-full text-center">
                                <p class="text-xs text-gray-200 truncate w-full select-none font-medium">${f.name}</p>
                                <p class="text-[10px] text-gray-500 mt-1">${f.size}</p>
                            </div>
                            
                            <div class="absolute top-2 right-2 hidden group-hover:flex gap-1">
                                <a href="/dl/${f.uid}" target="_blank" class="bg-gray-900 text-green-400 hover:text-white rounded-full w-6 h-6 flex items-center justify-center" title="Download">
                                    <i class="fas fa-download text-xs"></i>
                                </a>
                                <button onclick="deleteItem('${f.uid}', 'file')" class="bg-gray-900 text-red-400 hover:text-white rounded-full w-6 h-6 flex items-center justify-center" title="Delete">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </div>`;
                });
                
                updateBreadcrumbs();

            } catch(e) { 
                console.error("Error loading content:", e);
                grid.innerHTML = '<p class="text-red-400 col-span-full text-center mt-10">Error loading files. Check Console.</p>';
            }
        }

        async function createFolder() {
            const name = prompt("Folder Name:");
            if(!name) return;
            const token = localStorage.getItem('token');
            
            await fetch('/api/folder', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                body: JSON.stringify({name: name, parent_id: currentFolder})
            });
            loadDriveContent();
        }

        async function driveUpload(file) {
            if(!file) return;
            document.getElementById('drive-progress').classList.remove('hidden');
            const bar = document.getElementById('drive-bar');
            
            const fd = new FormData();
            fd.append('file', file);
            fd.append('token', localStorage.getItem('token'));
            fd.append('parent_id', currentFolder);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            xhr.upload.onprogress = (e) => { bar.style.width = ((e.loaded/e.total)*100) + "%"; };
            xhr.onload = () => {
                document.getElementById('drive-progress').classList.add('hidden');
                bar.style.width = "0%";
                loadDriveContent();
            };
            xhr.send(fd);
        }

        async function deleteItem(uid, type) {
            if(!confirm("Delete?")) return;
            const token = localStorage.getItem('token');
            await fetch(`/api/delete/${uid}?type=${type}`, {
                method: 'DELETE',
                headers: {'Authorization': `Bearer ${token}`}
            });
            loadDriveContent();
        }

        // --- NAVIGATION ---
        function enterFolder(uid, name) {
            currentFolder = uid;
            folderHistory.push({id: uid, name: name});
            loadDriveContent();
        }

        function updateBreadcrumbs() {
            const bc = document.getElementById('breadcrumbs');
            bc.innerHTML = folderHistory.map((f, i) => {
                if(i === folderHistory.length - 1) return `<span class="text-white font-bold">${f.name}</span>`;
                return `<span onclick="goToHistory(${i})" class="text-gray-400 hover:text-blue-400 cursor-pointer">${f.name}</span> <span class="text-gray-600">/</span>`;
            }).join('');
        }

        function goToHistory(idx) {
            folderHistory = folderHistory.slice(0, idx+1);
            currentFolder = folderHistory[idx].id;
            loadDriveContent();
        }

        // --- AUTH ---
        async function doLogin() {
            const u = document.getElementById('l-user').value;
            const p = document.getElementById('l-pass').value;
            const params = new URLSearchParams(); params.append('username', u); params.append('password', p);
            
            try {
                const res = await fetch('/token', {method: 'POST', headers: {'Content-Type':'application/x-www-form-urlencoded'}, body: params});
                if(res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', data.username);
                    toggleModal('login-modal');
                    init();
                } else alert('Login Failed');
            } catch(e) { alert('Error'); }
        }

        async function doRegister() {
            const u = document.getElementById('r-user').value;
            const p = document.getElementById('r-pass').value;
            const params = new URLSearchParams(); params.append('username', u); params.append('password', p);
            const res = await fetch('/register', {method: 'POST', body: params});
            if(res.ok) { alert('Success'); toggleModal('register-modal'); }
            else alert('Failed');
        }

        function logout() { localStorage.clear(); location.reload(); }
        function copyToClip(id) { document.getElementById(id).select(); document.execCommand('copy'); alert('Copied'); }
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        // Start
        init();
    </script>
</body>
</html>
